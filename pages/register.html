<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/pages/register.css">
    <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" type="image/x-icon">
    <title>Register</title>
</head>

<body class="text-bg-dark">

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../index.html">
                        <i class="fa-solid fa-bag-shopping"></i> <span>AWU</span>
                        <p class="brand-name">Shopping</p>
                    </a>
                </div>
                <div class="links">
                    <a class="cart" href="./cart.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        $0.00
                        <span class="products-number">2</span>
                    </a>
                    <a class="link sign-in" href="./signin.html"><i class="fa-solid fa-right-to-bracket"></i>
                        Sign-in</a>
                    <a class="link register" href="./register.html"><i class="fa-solid fa-user-plus"></i>
                        Register</a>
                </div>
            </nav>

        </div>
    </header>

    <main class="container w-50 px-3">
        <h1>Register</h1>
        <form action="#">
            <div class="py-3 px-5">
                <label class="mb-2" for="username">Username</label>
                <input class="form-control" id="username" type="text">
            </div>
            <div class="py-3 px-5">
                <label class="mb-2" for="email">Email address</label>
                <input class="form-control" id="email" type="email">
            </div>
            <div class="py-3 px-5">
                <label class="mb-2" for="password">Password</label>
                <input class="form-control" id="password" type="password">
            </div>
            <div class="py-3 px-5 form-check">
                <input class="form-check-input ms-0 me-2" type="checkbox" value="true" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Check me out
                </label>
            </div>
            <button class="btn btn-primary mx-5 my-1" type="submit">Create Account</button>
        </form>
    </main>

    <footer>
        Designed and developed by <span>Kebbab Abdessamad</span> &copy; 2024
    </footer>

</body>

</html>
